# Example: Thin caller for CI reusable workflow
# Copy this to .github/workflows/ci.yml in your repo

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check:
    uses: kube-zen/zen-oss-standards/.github/workflows/release-helm.yml@v1.0.0
    secrets: inherit
    with:
      go_version: '1.24'
      runs_race: false  # Set to true if project.yaml has runsRace: true

  test:
    uses: kube-zen/zen-oss-standards/.github/workflows/release-helm.yml@v1.0.0
    secrets: inherit
    with:
      go_version: '1.24'
      runs_race: false

  build:
    uses: kube-zen/zen-oss-standards/.github/workflows/release-helm.yml@v1.0.0
    secrets: inherit
    with:
      go_version: '1.24'

